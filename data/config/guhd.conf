[Authentication]
enabled=true

[JSONRPC]
port=2222
interfaces="lo", "all"
ip="IPv4", "IPv6"

[WebServer]
port=3333
https=false
publicFolder=/usr/share/guh-webinterface/public

[WebSocketServer]
https=false
port=4444

[SSL-Configuration]
certificate=/etc/ssl/certs/guhd-certificate.crt
certificate-key=/etc/ssl/private/guhd-certificate.key

[GPIO]
rf433rx=27
rf433tx=22
